server:
  port: 8001

spring:
  application:
    name: consumer-server-1

eureka:
  client:
    register-with-eureka: true # 默认是打开的
    fetch-registry: true # 默认是打开的
    service-url:
      defaultZone: http://127.0.0.1:7001/eureka
    registry-fetch-interval-seconds: 2
# openfeign 开启 hystrix 熔断降级
feign:
  circuitbreaker:
    enabled: true 
